[package]
name = "planning-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4", features = ["unstable-locales"] }
chrono-tz = "0.8.3"
serenity = { version = "0.11.5", default-features = false, features = [
  "client",
  "gateway",
  "rustls_backend",
  "model",
] }
shuttle-runtime = "0.48.0"
shuttle-secrets = "0.21.0"
shuttle-serenity = "0.21.0"
tokio = "1.26.0"
tracing = "0.1.37"
